<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLP Chatbot Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">NLP Chatbot Analyzer</h1>
        
        <form id="analyzeForm">
          <div class="mb-3">
            <label for="textInput" class="form-label">Texto para An√°lise</label>
            <textarea id="textInput" class="form-control" rows="5" placeholder="Digite um texto..."></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Analisar</button>
          </div>
        </form>

        <div class="mt-4">
          <h5>Resultado:</h5>
          <pre id="output" class="bg-light border p-3 rounded small text-break"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
